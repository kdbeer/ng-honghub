<div class="modal animated fadeIn" [ngClass]="{ 'is-active': open$ | async }">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add New Room</p>
    </header>
    <section class="modal-card-body">
      <form [formGroup]="form" (submit)="onSubmit(form.value)">
        <div class="column">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label subtitle is-6">Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="is-fullwidth">
                    <input
                      class="input"
                      formControlName="name"
                      type="text"
                      placeholder="Text input"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label subtitle is-6">Room Type</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select formControlName="type">
                      <option value="">Please select room type</option>
                      <option value="whiteboard">Whiteboard</option>
                      <option value="projector">Projector</option>
                      <option value="video_conference">Video Conference</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label subtitle is-6">Building</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select formControlName="building">
                      <option value="kbtg">KBTG</option>
                      <option value="cwn2">CWN2</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label subtitle is-6">Floor</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="sis-fullwidth">
                    <input
                      formControlName="floor"
                      class="input"
                      type="text"
                      placeholder="Text input"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label subtitle is-6">Capacity</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="is-fullwidth">
                    <input
                      formControlName="capacity"
                      class="input"
                      type="number"
                      placeholder="Text input"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field is-grouped is-grouped-right">
            <p class="control">
              <button
                type="submit"
                class="button is-primary"
                [ngClass]="{ 'is-outlined': !form.valid }"
              >
                Confirm
              </button>
            </p>
            <p class="control" (click)="closeModal($event)">
              <a class="button is-outlined"> Cancel </a>
            </p>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
