<div class="app-page-header">Room Management</div>

<div class="resident-management u-margin-top-small">
  <div class="building" (click)="register()">
    <div class="building__image add-new">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThhW8bX5auDzI85JQ8qA7aDgJWSkek7qmE32YCa0UYdJfCSuA4"
      />
    </div>
    <div class="building__label">Add New Building</div>
  </div>
</div>

<div class="u-margin-top-medium">
  <span class="form-header-primary">Resident ของคุณ</span>
</div>
<div class="resident-management u-margin-top-small">
  <div class="building" *ngFor="let item of building$ | async">
    <div class="building__image">
      <img
        class="cover"
        *ngIf="item.images && item.images.length > 0"
        src="{{ item.images[0] }}"
        alt="{{ item.name }}"
      />
      <img
        class="no-cover"
        *ngIf="!item.images || item.images.length >= 0"
        src="http://pic.90sjimg.com/design/00/60/71/33/592b7a5f3ec41.png"
        alt="{{ item.name }}"
      />
    </div>
    <div class="building__label">{{ item.name }}</div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
